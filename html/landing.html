<meta charset="utf-8"/>

<script language="javascript">
var roles=[];
function updateSummary() {
	// loop through all the input fields, summarize what roles are selected
	// summarization format: a json object that consists of all roles selected, expanded
	var inputs = document.getElementsByTagName('input');
	roles = [];
	for (var i = 0; i < inputs.length; i += 1) {
	    if (inputs[i].type == 'checkbox' && inputs[i].checked) {
	    	switch (inputs[i].id) {
	    		case "狼兄狼弟":
	    			roles.push("狼兄");
	    			roles.push("狼弟");
	    			break;
	    		case "两姐妹":
	    			roles.push("两姐妹");
	    			roles.push("两姐妹");
	    			break;
	    		case "三兄弟":
	    			roles.push("三兄弟");
	    			roles.push("三兄弟");
	    			roles.push("三兄弟");
	    			break;
	    		default:
	    			roles.push(inputs[i].id);
	    	}

		}
	    if (inputs[i].type == 'number'){
	    	for (j=0;j<inputs[i].value;j++) {
	    		roles.push(inputs[i].id);
	    	}
	    }
	}
	document.getElementById("summary").textContent = JSON.stringify(roles);
	document.getElementById("roles").value = JSON.stringify(roles);
}
</script>
